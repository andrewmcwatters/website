<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-3085795-5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-3085795-5');
    </script>
    <meta charset="utf-8">
    <title>website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>
        website
      </h1>
    </header>
    <main>
      <p>
        Seed project for websites
      </p>
      <form id="sign-in">
        <input
          type="email"
          name="email"
          placeholder="Email"
          required>
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          minlength="6">
        <input
          type="submit"
          name="submit"
          value="Sign In">
        <input
          name="create-account"
          type="button"
          value="Create Account">
        <small>
          <a class="forgot-password" href>Forgot password?</a>
        </small>
        <small>
          <span class="message"></span>
        </small>
      </form>
    </main>
    <footer>
      Copyright Â© 2020 Andrew McWatters
    </footer>
    <script src="%SDK-PATH%"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "%API-KEY%",
        authDomain: "%AUTH-DOMAIN%",
        databaseURL: "%DATABASE-URL%",
        projectId: "%PROJECT-ID%",
        storageBucket: "%STORAGE-BUCKET%",
        messagingSenderId: "%MESSAGING-SENDER-ID%"
      };
      firebase.initializeApp(config);
    </script>
    <script src="scripts/auth.js"></script>
  </body>
</html>
